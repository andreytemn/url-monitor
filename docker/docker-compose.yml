version: '3'
services:
  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: monitoring_db
      MYSQL_USER: myuser
      MYSQL_PASSWORD: urlMonitorUserPass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: "--default-authentication-plugin=mysql_native_password"
volumes:
  dbdata: